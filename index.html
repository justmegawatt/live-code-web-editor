
<!doctype html>
<html>
    <head>
        <title>Live Code Web Editor</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel='stylesheet' href='styles.css' type='text/css' />
        <script type="text/javascript" src="jquery.min.js"></script>
    </head>

    <body>
        <header>
            <h2>Live Code Web Editor</h2>
            <button id='run'>Run</button>
            <ul id='languages'>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li style='border: none;'>Result</li>
            </ul>
        </header>
        <div class="clearfix"></div>

        <div id="htmlbox" class='codebox'>
            <p class="languageLabel">HTML</p>
            <textarea>Hello</textarea>
        </div>

        <div id="cssbox" class='codebox'>
            <p class="languageLabel">CSS</p>
            <textarea>Hello</textarea>
        </div>

        <div id="jsbox" class='codebox'>
            <p class="languageLabel">JS</p>
            <textarea>Hello</textarea>
        </div>

        <div id="resultbox" class='codebox'>
            <p class="languageLabel">Result</p>
            <textarea>Hello</textarea>
        </div>

        <script type='text/javascript' src='scripts.js'></script>
    </body>
</html>
