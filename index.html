
<!doctype html>
<html>
    <head>
        <title>Live Code Web Editor</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel='stylesheet' href='styles.css' type='text/css' />
        <script type="text/javascript" src="jquery.min.js"></script>
    </head>

    <body>
        <header>
            <h2>Live Code Web Editor</h2>
            <button id='run'>Run</button>
            <ul id='languages'>
                <li class='language selected'>HTML</li>
                <li class='language'>CSS</li>
                <li class='language'>JS</li>
                <li class='language selected' style='border: none;'>Result</li>
            </ul>
        </header>
        <div class="clearfix"></div>

        <div id="HTMLbox" class='codebox'>
            <div class="languageLabel">HTML</div>
            <textarea id='HTMLcode'></textarea>
        </div>

        <div id="CSSbox" class='codebox'>
            <div class="languageLabel">CSS</div>
            <textarea id='CSScode'></textarea>
        </div>

        <div id="JSbox" class='codebox'>
            <div class="languageLabel">JS</div>
            <textarea id='JScode'></textarea>
        </div>

        <div id="Resultbox" class='codebox'>
            <div class="languageLabel">Result</div>
            <iframe id='results'></iframe>
        </div>

        <script type='text/javascript' src='scripts.js'></script>
    </body>
</html>
